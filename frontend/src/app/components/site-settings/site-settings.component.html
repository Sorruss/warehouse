<div class="site-settings-page">
  <div class="page-content">
    <div class="settings">
      <ul id="settings-keys">
        <li>Тема сайту:</li>
        <li>Мова сайту:</li>
        <li>Час зникання повідомлень:</li>
      </ul>
      <ul id="settings-values">
        <li>
          <select
            #theme
            (change)="selectTheme(theme.value)"
            name="theme"
            id="select-theme"
            [value]="selectedTheme"
          >
            <option value="dark">Темна</option>
            <option disabled value="light">Світла</option>
          </select>
        </li>
        <li>
          <select
            #language
            (change)="selectLanguage(language.value)"
            name="language"
            id="select-language"
            [value]="selectedLanguage"
          >
            <option value="ukrainian">Українська</option>
            <option disabled value="polish">Polish</option>
            <option disabled value="english">English</option>
          </select>
        </li>
        <li>
          <select
            #notificationTime
            (change)="selectNotificationTime(notificationTime.value)"
            name="notifications-time"
            id="notifications-time"
            [value]="selectedNotificationTime"
          >
            <option value="never">Ніколи</option>
            <option value="500">0.5 с.</option>
            <option value="1000">1 с.</option>
            <option value="1500">1.5 с.</option>
            <option value="2000">2 с.</option>
            <option value="2500">2.5 с.</option>
            <option value="3000">3 с.</option>
            <option value="3500">3.5 с.</option>
            <option value="4000">4 с.</option>
            <option value="4500">4.5 с.</option>
            <option value="5000">5 с.</option>
          </select>
        </li>
      </ul>
    </div>
  </div>
</div>
