<div *ngIf="items.length" class="table">
  <div class="table-content">
    <div class="row">
      <div class="col col-3 caption">
        <h6>{{ "Title" | translate }}</h6>
      </div>
      <div class="col caption">
        <h6>{{ "Quantity" | translate }}</h6>
      </div>
      <div class="col caption">
        <h6>{{ "Income" | translate }}</h6>
      </div>
      <div class="col caption">
        <h6>{{ "Details" | translate }}</h6>
      </div>
    </div>

    <div *ngFor="let item of items" class="row item" @fadeIn>
      <div class="col name">
        {{ item.item_name }}
      </div>
      <div class="col quantity">
        {{ item.quantity }}
      </div>
      <div class="col date">
        {{ item.income_date | translateDate }}
      </div>
      <div class="col button">
        <a
          class="button-link"
          routerLink="/item/{{ item.id }}"
          [state]="{ pageName: item.item_name }"
        >
          <button>
            <i class="bx bx-link-external"></i>
          </button>
        </a>
        <span class="hint">{{ "ViewDetails" | translate }}</span>
      </div>
    </div>
  </div>

  <div class="buttons">
    <button (click)="downloadDOCX()">
      {{ "DownloadDOCXFile" | translate }}
    </button>
  </div>
</div>

<div *ngIf="!items.length" class="inventory-is-empty">
  {{ "Empty" | translate }}
</div>
