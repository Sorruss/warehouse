<div *ngIf="items.length" class="table">
  <div class="table-content">
    <div class="row">
      <div class="col caption">
        <h6>Товар</h6>
      </div>
      <div class="col caption">
        <h6>Кількість</h6>
      </div>
      <div class="col caption">
        <h6>Надходження</h6>
      </div>
      <div class="col caption">
        <h6>Деталі</h6>
      </div>
      <div class="col caption">
        <input
          type="checkbox"
          [(ngModel)]="isAllChecked"
          class="form-check-input"
          (click)="chooseAll()"
          id="selectAll"
        />
      </div>
    </div>

    <div
      *ngFor="let item of items | filterByName: nameToFilter"
      class="row item"
      @fadeIn
      @slide2right
    >
      <div class="col name">
        {{ item.Item.item_name }}
      </div>
      <div class="col quantity">
        <input
          #input
          type="number"
          [value]="item.ordered_quantity"
          (change)="changeOrderQuantity(item, input.value)"
          min="1"
          max="999999999"
          appNgNumber
        />
      </div>
      <div class="col date">
        {{ item.Item.income_date }}
      </div>
      <div class="col button">
        <a
          class="button-link"
          routerLink="/item/{{ item.Item.id }}"
          [state]="{ pageName: item.Item.item_name }"
        >
          <button>
            <i class="bx bx-link-external"></i>
          </button>
        </a>
        <span class="hint">переглянути деталі</span>
      </div>
      <div class="col">
        <label class="lbl-checkbox">
          <input
            id="{{ item.id }}"
            #checkbox
            type="checkbox"
            class="form-check-input checkbox"
            (change)="chooseOne(checkbox.checked, item.id)"
          />
        </label>
      </div>
    </div>
  </div>

  <div class="buttons">
    <button id="btn-import" (click)="changeModalDialogState()">
      Замовити обрані товари
      <span id="counter">({{ selectedItemsId.length }})</span>
    </button>

    <button id="btn-remove" (click)="removeFromCart()">
      <i class="bx bx-trash"></i>
    </button>
  </div>
</div>

<app-modal-dialog
  *ngIf="goingToOrder"
  [modalTitle]="'Налаштування замовлення'"
  (onSaveEvent)="makeAnOrder($event)"
  (onCloseEvent)="changeModalDialogState()"
></app-modal-dialog>

<div *ngIf="!items.length" class="cart-is-empty">Пусто</div>
