<div *ngIf="(items | keyvalue)?.length" class="table">
  <div class="table-content">
    <div class="row">
      <div class="col caption">
        <h6>Товар</h6>
      </div>
      <div class="col caption">
        <h6>Кількість</h6>
      </div>
      <div class="col caption">
        <h6>Надходження</h6>
      </div>
      <div class="col caption">
        <h6>Деталі</h6>
      </div>
      <div class="col caption">
        <input 
          type="checkbox" 
          [(ngModel)]="isAllChecked" 
          class="form-check-input" 
          (click)="chooseAll()"
          id="selectAll"
        >
      </div>
    </div>

    <div *ngFor="let item of items | keyvalue" class="row item">
      <div class="col name">
        {{ item.value.name }}
      </div>
      <div class="col quantity">
        <input type="number" value="{{ item.value.quantity }}" min="0" max="999999999">
      </div>
      <div class="col date">
        {{ item.value.date }}
      </div>
      <div class="col button">
        <a class="button-link" routerLink="/item/{{ item.value.id }}" [state]="{pageName: item.value.name}">
          <button>
            <i class="bx bx-link-external"></i>
          </button>
        </a>
        <span class="hint">переглянути деталі</span>
      </div>
      <div class="col">
        <label class="lbl-checkbox">
          <input 
            id="{{ item.value.id }}"
            #checkbox 
            type="checkbox" 
            class="form-check-input checkbox" 
            (change)="chooseOne(checkbox.checked, item.value.id)"
          >
        </label>
      </div>
    </div>
  </div>
  
  <div class="buttons">
    <button id="btn-import">
      Замовити обрані товари
      <span id="counter">({{ selectedItemsId.length }})</span>
    </button>
    
    <button id="btn-remove" (click)="removeFromCart()">
      <i class="bx bx-trash"></i>
    </button>
  </div>
</div>

<div *ngIf="!(items | keyvalue)?.length" class="cart-is-empty">
  Пусто
</div>
