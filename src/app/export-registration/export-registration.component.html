<div class="table">
  <div class="table-content">
    <div class="row">
      <div class="col caption">
        <h6>Товар</h6>
      </div>
      <div class="col caption">
        <h6>Кількість</h6>
      </div>
      <div class="col caption">
        <h6>Надходження</h6>
      </div>
      <div class="col caption">
        <h6>Деталі</h6>
      </div>
      <div class="col caption">
        <input type="checkbox" [(ngModel)]="isAllChecked" class="form-check-input" (click)="chooseAll()">
      </div>
    </div>

    <div ngFor="let item of items" class="row item">
      <div class="col name">
        Назва
      </div>
      <div class="col quantity">
        Кількість
      </div>
      <div class="col date">
        Дата
      </div>
      <div class="col button">
        <a class="button-link" routerLink="/item/ item.id " [state]="{pageName: 'item.name'}">
          <button>
            <i class="bx bx-link-external"></i>
          </button>
        </a>
        <span class="hint">переглянути деталі</span>
      </div>
      <div class="col">
        <label class="lbl-checkbox">
          <input 
            #checkbox 
            type="checkbox" 
            class="form-check-input checkbox" 
            (change)="chooseOne(checkbox.checked)"
          >
        </label>
      </div>
    </div>
  </div>
  
  <div class="buttons">
    <button>Зареєструвати експорт обраних товарів<span id="counter">({{ counter }})</span></button>
  </div>
</div>
