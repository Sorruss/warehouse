<div class="table">
  <div class="table-content">
    <div class="row">
      <div class="col caption">
        <h6>Товар</h6>
      </div>
      <div class="col caption">
        <h6>Кількість</h6>
      </div>
      <div class="col caption">
        <h6>Надходження</h6>
      </div>
      <div class="col caption">
        <h6>Замовити</h6>
      </div>
      <div class="col caption">
        <h6>Вивіз</h6>
      </div>
      <div class="col caption">
        <h6>Деталі</h6>
      </div>
    </div>
    <div *ngFor="let item of items" class="row">
      <div class="col name">
        {{ item.name }}
      </div>
      <div class="col quantity">
       {{ item.quantity }}
      </div>
      <div class="col date">
       {{ item.date }}
      </div>
      <div class="col">
        <button>замовити</button>
      </div>
      <div class="col">
        <button>вивіз</button>
      </div>
      <div class="col">
        <button>деталі</button>
      </div>
    </div>
  </div>
</div>
