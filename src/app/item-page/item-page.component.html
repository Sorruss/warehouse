<div class="item">
  <div class="item-content">
    <!-- <h6 class="item-name">{{ item.name }}</h6> -->
    <div class="photo-description">
      <img src="../../static/images/4-9.jpg" alt="фото товару '{{ item.name }}'">
      <div class="description">{{ item.description }}</div>
    </div>

    <div class="info">
      <ul>
        <li><span class="param">ID</span>: {{ item.id }}</li>
        <li><span class="param">Кількість</span>: {{ item.quantity }}</li>
        <li><span class="param">Дата останнього надходження</span>: {{ item.date }}</li>
        <li><span class="param">Виробник</span>: {{ item.producer }}</li>
      </ul>
    </div>
  </div>

  <div class="buttons">
    <button>Замовлення<input type="number" placeholder="0"></button>
    <button>Вивіз<input type="number" placeholder="0"></button>
  </div>
</div>
